<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title>Train Scheduler - Choo Choo MF</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link href="assets/css/style.css" rel="stylesheet">
   </head>
   <body>
       <div class="body-container">
            <nav class="navbar sticky-top">
                    <div class="container">
                       <span class="navbar-brand mb-0 h1 text-white">Train Schedule - Calculator</span>
                    </div>
                 </nav>
      <div class="container my-4">
         <div class="jumbotron">
            <h1 class="text-center text-white text-shadow">Train Schedule</h1>
            <h3 class="text-center text-white text-shadow">Choo Choo</h3>
         </div>
         <div class="row">
            <div class="col-lg-12">
               <div class="card-primary bg-light mb-4">
                  <div class="card-heading">
                     <h5 class="card-title p-2 bg-dark text-white">Current Train Schedule</h5>
                  </div>
                  <div class="card-body">
                     <table class="table table-hover" id='train-table'>
                        <thead>
                           <tr>
                              <th>Train Name</th>
                              <th>Destination</th>
                              <th>Frequency (min)</th>
                              <th>Next Arrival</th>
                              <th>Minutes Away</th>
                           </tr>
                        </thead>
                        <tbody>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
            <div class="col-lg-12">
               <div class="card-primary bg-light">
                  <div class="card-heading">
                     <h5 class="card-title p-2 bg-dark text-white">Add Train</h5>
                  </div>
                  <div class="card-body">
                     <form>
                        <div class="form-group row">
                           <label for="train-input">Train Name</label>
                           <input class="form-control" id="train-input" type="text">
                        </div>
                        <div class="form-group row">
                           <label for="destination-input">Destination</label>
                           <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                           <label for="first-train">First Train Time (HH:mm - military time)</label>
                           <input class="form-control" id="first-train" type="text">
                        </div>
                        <div class="form-group row">
                           <label for="frequency-input">Frequency (min)</label>
                           <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <script src="assets/javascript/script.js"></script>
    </div>
   </body>
</html>
