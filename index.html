<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title>Train Scheduler</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <script src="assets/css/style.css"></script>
   </head>
   <body>
      <!-- Employee Tracker -->
      <div class="container">
         <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Choo Choo</h3>
         </div>
         <div class="row">
            <div class="col-lg-12">
               <!-- Current Employees-->
               <div class="card card-primary">
                  <div class="card-heading">
                     <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
                  </div>
                  <div class="card-body">
                     <table class="table table-hover" id='employee-table'>
                        <thead>
                           <tr>
                              <th>Train Name</th>
                              <th>Destination</th>
                              <th>Frequency (min)</th>
                              <th>Next Arrival</th>
                              <th>Minutes Away</th>
                              <th>Total Billed ($)</th>
                           </tr>
                        </thead>
                        <tbody>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
            <!-- Add Employee  -->
            <div class="col-lg-12">
            <div class="card card-primary">
               <div class="card-heading">
                  <h3 class="card-title"><strong>Add Employee</strong></h3>
               </div>
               <div class="card-body">
                  <!-- Entry Form -->
                  <form>
                     <div class="form-group row">
                        <label for="employee-name-input">Train Name</label>
                        <input class="form-control" id="employee-name-input" type="text">
                     </div>
                     <div class="form-group row">
                        <label for="role-input">Role</label>
                        <input class="form-control" id="role-input" type="text">
                     </div>
                     <div class="form-group row">
                        <label for="start-input">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                        <input class="form-control" id="start-input" type="text">
                     </div>
                     <div class="form-group row">
                        <label for="rate-input">Monthly Rate</label>
                        <input class="form-control" id="rate-input" type="text">
                     </div>
                     <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      </div>
      </div>
    </div>
      <!-- JavaScript -->
      <script src="assets/javascript/script.js"></script>
   </body>
</html>
